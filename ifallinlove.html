<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Surprise</title>

    <!-- Import Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .text-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            display: none;
        }

        #nameInput {
            font-size: 20px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <h1 id="initialText"></h1>
        <h1 id="likeYouText" style="display: none;"></h1>
        <div class="text-display" id="surpriseText"></div>
    </div>

    <script>
        const initialText = "I don't know, but...";
        const likeYouText = "I Like You!";
        
        const textBase = "Itu perasaan lamaku, tpi malah muncul lagi akhir-akhir ini. Entah kamu peduli apa nggak itu terserah kamu, intinya itu serius, Aku serius, I Really Like You. Makasiii and Have a Nice Day ";
        
        let name = ""; // To store the user's name
        let initialIndex = 0;
        let likeYouIndex = 0;
        let index = 0;
        const speed = 70;
        const pauseAfterInitial = 1000; // Jeda 1 detik setelah initialText
        const pauseAfterLikeYou = 1000; // Jeda 1 detik setelah likeYouText

        document.getElementById("nameInput").addEventListener("change", function() {
            name = this.value; // Get the name input when changed
        });

        function typeWriterInitial() {
            if (initialIndex < initialText.length) {
                document.getElementById("initialText").innerHTML += initialText.charAt(initialIndex);
                initialIndex++;
                setTimeout(typeWriterInitial, speed);
            } else {
                setTimeout(typeWriterLikeYou, pauseAfterInitial);
            }
        }

        function typeWriterLikeYou() {
            document.getElementById("likeYouText").style.display = "block"; // Tampilkan elemen
            if (likeYouIndex < likeYouText.length) {
                document.getElementById("likeYouText").innerHTML += likeYouText.charAt(likeYouIndex);
                likeYouIndex++;
                setTimeout(typeWriterLikeYou, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("surpriseText").style.display = "block"; // Tampilkan elemen
                    typeWriter();
                }, pauseAfterLikeYou);
            }
        }

        function typeWriter() {
            const fullText = textBase + (name ? name : "Friend") + "!"; // Use input name or default to "Friend"
            if (index < fullText.length) {
                document.getElementById("surpriseText").innerHTML += fullText.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }

        window.onload = typeWriterInitial;
    </script>

</body>

</html>
